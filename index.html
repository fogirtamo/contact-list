<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />
  <script type="module" crossorigin src="/contact-list/assets/index-cEvrBgYV.js"></script>
  <link rel="stylesheet" crossorigin href="/contact-list/assets/index-D3ZBNtvL.css">
</head>

<body>
  <div class="contact-list">
    <div class="contact-list__container">
      <div class="contact-list__empty-message">Список контактов пуст</div>
      <div class="contact-list__groups-render">
        <!-- Здесь будет список контактов по группам -->
      </div>
      <div class="contact-list__header">
        <div class="contact-list__header-inner">
          <div class="contact-list__logo-group">
            <img class="contact-list__logo-img" src="/contact-list/img/contact-book.png" alt="Книга контактов" />
            <div class="contact-list__logo-title">Книга контактов</div>
          </div>
          <div class="contact-list__add-btns">
            <div class="contact-list__add-btn">
              <div class="contact-list__add-btn-text">Добавить контакт</div>
              <img class="contact-list__add-btn-icon" src="/contact-list/img/add.png" alt="Добавить" />
            </div>
            <button class="contact-list__groups-btn" type="button">
              <span class="contact-list__groups-btn-text">Группы</span>
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
  <!-- Модальное окно групп -->
  <div class="groups-modal" id="groupsModal">
    <div class="groups-modal__sidebar">
      <div class="groups-modal__header">
        <span class="groups-modal__title">Группы контактов</span>
        <button class="groups-modal__close" id="groupsModalClose" aria-label="Закрыть">
          <img src="img/close.png" alt="Закрыть" />
        </button>
      </div>
      <div class="groups-modal__contacts-list">
        <!-- Здесь будут группы -->
      </div>

      <button class="groups-modal__add-btn" type="button">Добавить</button>
      <button class="groups-modal__save-btn" type="button">Сохранить</button>
    </div>
    <div class="groups-modal__overlay"></div>
  </div>
  <!-- Модальное окно добавления контакта -->
  <div class="contact-modal" id="contactModal">
    <div class="contact-modal__sidebar">
      <div class="contact-modal__header">
        <span class="contact-modal__title">Добавление контакта</span>
        <button class="contact-modal__close" id="contactModalClose" aria-label="Закрыть">
          <img src="img/close.png" alt="Закрыть" />
        </button>
      </div>
      <div class="contact-modal__content">
        <div class="contact-modal__input-wrap">
          <input class="contact-modal__input" type="text" placeholder="Введите ФИО" />
        </div>
        <div class="contact-modal__input-wrap contact-modal__input-wrap--phone">
          <input class="contact-modal__input" type="text" placeholder="Введите номер" />
        </div>
        <div class="contact-modal__input-wrap contact-modal__input-wrap--dropdown">
          <div class="custom-dropdown" id="groupDropdown">
            <div class="custom-dropdown__selected" tabindex="0">
              <span class="custom-dropdown__placeholder">Выберите группу</span>
              <img class="custom-dropdown__arrow" src="/contact-list/img/vector.png" alt="arrow" />
            </div>
            <div class="custom-dropdown__list">
              <!-- сюда рендерятся группы -->
            </div>
          </div>
        </div>
      </div>
      <button class="contact-modal__save-btn" type="button">Сохранить</button>
    </div>
    <div class="contact-modal__overlay"></div>
  </div>
  <!-- Модальное окно изменения контакта -->
  <div class="contact-modal" id="editContactModal">
    <div class="contact-modal__sidebar">
      <div class="contact-modal__header">
        <span class="contact-modal__title">Изменение контакта</span>
        <button class="contact-modal__close" id="editContactModalClose" aria-label="Закрыть">
          <img src="img/close.png" alt="Закрыть" />
        </button>
      </div>
      <div class="contact-modal__content">
        <div class="contact-modal__input-wrap">
          <input class="contact-modal__input" type="text" placeholder="Введите ФИО" id="editFioInput" />
        </div>
        <div class="contact-modal__input-wrap contact-modal__input-wrap--phone">
          <input class="contact-modal__input" type="text" placeholder="Введите номер" id="editPhoneInput" />
        </div>
        <div class="contact-modal__input-wrap contact-modal__input-wrap--dropdown">
          <div class="custom-dropdown" id="editGroupDropdown">
            <div class="custom-dropdown__selected" tabindex="0">
              <span class="custom-dropdown__placeholder">Выберите группу</span>
              <img class="custom-dropdown__arrow" src="/contact-list/img/vector.png" alt="arrow" />
            </div>
            <div class="custom-dropdown__list"></div>
          </div>
        </div>
      </div>
      <button class="contact-modal__save-btn" id="editContactSaveBtn" type="button">Сохранить</button>
    </div>
    <div class="contact-modal__overlay"></div>
  </div>
  <!-- Модальное окно подтверждения удаления группы -->
  <div class="confirm-modal" id="confirmModal">
    <div class="confirm-modal__backdrop"></div>
    <div class="confirm-modal__window">
      <button class="confirm-modal__close" id="confirmModalClose" aria-label="Закрыть">
        <img src="img/close.png" alt="Закрыть" />
      </button>
      <div class="confirm-modal__content">
        <div class="confirm-modal__title">Удалить группу?</div>
        <div class="confirm-modal__desc">
          Удаление группы повлечет за собой удаление контактов, связанных с этой группой
        </div>
        <div class="confirm-modal__actions">
          <button class="confirm-modal__delete-btn" type="button">Да, удалить</button>
          <button class="confirm-modal__cancel-btn" type="button">Отмена</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
